<mat-toolbar color="primary">
  <a routerLink="/home">
    <button mat-icon-button>
      <mat-icon>home</mat-icon>
    </button>
  </a>


  <span>Spellbook</span>
  <span class="spacer"></span>
  <a routerLink="/favourites">
    <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
</a>
  <button (click)="changeTheme()" class="example-icon">
    <mat-icon *ngIf="isLightTheme">dark_mode</mat-icon>
    <mat-icon *ngIf="!isLightTheme">light_mode</mat-icon>
  </button>
</mat-toolbar>
